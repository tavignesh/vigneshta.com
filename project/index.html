<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const newPath = window.location.pathname.replace(/^\/project/, '/projects');
        window.location.replace(newPath);
    </script>
</head>
<body>
<p>Redirecting to <span id="target"></span>...</p>
<script>
    document.getElementById('target').textContent = window.location.pathname.replace(/^\/project/, '/projects');
</script>
</body>
</html>
